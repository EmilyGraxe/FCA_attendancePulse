<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .container {
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    #reader {
      width: 100%;
      height: 400px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #status {
      font-weight: 500;
      margin-bottom: 10px;
    }

    #count {
      font-weight: bold;
      color: var(--primary);
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: white;
      font-weight: 500;
    }

    button:hover {
      background: var(--dark);
    }

    button.danger {
      background: var(--danger);
    }
  </style>
</head>
<body>
  <div class="header">QR Attendance Scanner</div>

  <div class="container">
    <div class="card">
      <div id="reader"></div>

      <p id="status" class="success">Scanner ready</p>
      <p>Total Present: <strong id="count">0</strong></p>

      <button id="backBtn">Back to Dashboard</button>
    </div>
  </div>

  <!-- QR Scanner library -->
   <script src="/js/html5-qrcode.min.js"></script>
  <!-- External JS -->
  <script src="/js/scanner.js"></script>
</body>
</html>
